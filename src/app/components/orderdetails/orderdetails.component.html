<div class="pattern">
    <h1 class="title-container">Customer orders</h1>
</div>

<div *ngIf="orders.length > 0; else noOrders" class="orders-container">
    <div *ngFor="let order of orders" class="order-card">
        <div class="order-details">
            <div class="item-image">
                <img *ngIf="order.ItemImage" [src]="'data:image/jpeg;base64,' + order.ItemImage" [alt]="order.ItemName">
            </div>
            <h2>{{ order.ItemName }}</h2>
            <p><strong>Price:</strong> {{ order.Price | currency }}</p>
            <p><strong>Quantity:</strong> {{ order.Quantity }}</p>
            <p><strong>Amount:</strong> {{ order.Amount | currency }}</p>
            <p><strong>Date:</strong> {{ order.OrderDate }}</p>
        </div>
    </div>
</div>

<ng-template #noOrders>
    <div class="no-orders">
        <h1>No orders found!</h1>
    </div>
</ng-template>

<br>
<br>

<div class="button-container">
    <button class="add-order-button" (click)="navigateToItems()">
        Add New Order <img src="assets/images/shop.png" alt="Add New Order" class="button-icon">
    </button>
</div>
