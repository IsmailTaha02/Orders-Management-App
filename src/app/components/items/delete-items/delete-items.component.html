<form (ngSubmit)="onSubmit()" #itemForm="ngForm">
    <h2>Delete Item</h2>

    <div>
        <label for="ItemNo">Item number:</label>
        <input type="number" id="ItemNo" name="id" [(ngModel)]="id" required><br><br>

        <button type="submit">Delete Item</button>
    </div>
</form>

<p *ngIf="message" class="message">{{ message }}</p>
