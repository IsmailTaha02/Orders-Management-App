
<form (ngSubmit)="onSubmit()" #itemForm="ngForm">
    <h2>Update Item</h2>

    <div>
        <label for="ItemNo">Item number:</label>
        <input type="number" id="ItemNo" name="ItemNo" [(ngModel)]="item.id" required><br><br>

        <label for="ItemName">Name:</label>
        <input type="text" id="ItemName" name="ItemName" [(ngModel)]="item.name" required><br><br>

        <label for="Price">Price:</label>
        <input type="number" id="Price" name="Price" [(ngModel)]="item.price" required><br><br>

        <label for="CategoryID">Category ID:</label>
        <input type="number" id="CategoryID" name="CategoryID" [(ngModel)]="item.categoryId" required><br><br>

        <label for="ItemImage">Item image:</label>
        <input type="file" id="ItemImage" (change)="onFileChange($event)"><br><br>

        <button type="submit">Update Item</button>
    </div>
</form>

<p *ngIf="message" class="message">{{ message }}</p>
