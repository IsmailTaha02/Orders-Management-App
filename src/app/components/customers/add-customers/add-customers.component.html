<form (ngSubmit)="onSubmit(customerForm)" #customerForm="ngForm" class="customer-form">
   
    <h2>Add New Customer</h2>
    <img src="assets/images/addCustomer.png" alt="">

    <div class="form-group">
        <label for="CustomerName">Name:</label>
        <input type="text" id="CustomerName" name="CustomerName" [(ngModel)]="customers.name" required>
    </div>

    <div class="form-group">
        <label for="CustomerMobile">Mobile:</label>
        <input type="text" id="CustomerMobile" name="CustomerMobile" [(ngModel)]="customers.mobile" required>
    </div>

    <div class="form-group">
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="CustomerAddress" [(ngModel)]="customers.address" required>
    </div>

    <div class="image">
        <label for="CustomerImage">Customer image:</label>
        <input type="file" id="CustomerImage" (change)="onFileChange($event)"><br><br>
    </div>

    <button type="submit" class="submit-button">Add Customer</button>
</form>

<!-- Display the message, applying different classes for success and error messages -->
<p *ngIf="message" [ngClass]="{'error': !formValid, 'success': formValid}" class="message">{{ message }}</p>
